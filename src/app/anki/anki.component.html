<main>
    <h3>Anki</h3>
    <section>
        <button mat-raised-button (click)="selectedCategory.next(72)">words {{ pendingCounts["72"] || "0"  }} </button>
        <button mat-raised-button (click)="selectedCategory.next(73)">other {{ pendingCounts["73"] || "0"  }} </button>
        <button mat-raised-button (click)="selectedCategory.next(92)">emacs {{ pendingCounts["92"] || "0"  }} </button>
        <button mat-raised-button (click)="selectedCategory.next(83)">bash {{ pendingCounts["83"] || "0"  }} </button>
        <button mat-raised-button (click)="selectedCategory.next(93)">history {{ pendingCounts["93"] || "0"  }} </button>
        <button mat-raised-button (click)="selectedCategory.next(71)">scala {{ pendingCounts["71"] || "0"  }} </button>
        <button mat-raised-button (click)="selectedCategory.next(96)">book {{ pendingCounts["96"] || "0"  }} </button>
    </section>
    <mat-divider></mat-divider>

    <app-question-detail [question]="selectedQuestion" (skipEvent)="handleSkipEvent()" (answerEvent)="handleAnswerEvent($event)"></app-question-detail>
    <mat-divider></mat-divider>
    <div *ngIf="prevQuestion">
        <div>
            {{ prevQuestion.next }}
        </div>
        <div>
            {{ prevQuestion.days }}
        </div>
    </div>
</main>
