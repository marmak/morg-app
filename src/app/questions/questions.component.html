

<form>
    <label>Cat</label>
    <mat-form-field>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <label>Question</label>
    <mat-form-field>
        <input type="text" matInput [formControl]="searchControl">
    </mat-form-field>
</form>

<table mat-table #sortQuestions="matSort" matSort role="grid" [dataSource]="dataView" class="mat-elevation-z8">
  <!-- Column definitions -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.
        <div style="display: flex; flex-direction: column;">
            <span style="height: 100% !important" mat-sort-header>id</span>
        </div>
    </th>
    <td mat-cell *matCellDef="let element" (click)="selectQuestion(element)"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
  </ng-container>

  <!-- Header and Row declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
    [length]="dataSource.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
