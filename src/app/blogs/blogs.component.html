<ng-container *ngIf="result | async as blogList">
    <h2>Blogs</h2>

    <div *ngFor="let blog of blogList.blogs">
            <a [routerLink]="['/blog', blog.blog_id]">{{ blog.blog_name }}</a>
    </div>
</ng-container>
<hr/>

<ng-container *ngIf="result | async as itemList">
    <div *ngFor="let item of itemList.items">
        <h4>{{ item.blog_name }}</h4>
        <p>{{ item.post_title }}</p>
    </div>
</ng-container>
